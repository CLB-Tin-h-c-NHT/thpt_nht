<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/style-login.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="nav">
            <ul class="nav-main">
                <li><a href="/assets/html/teacher.html"><i class="fa-solid fa-house"></i> Trang chủ</a></li>
                <li><a href="">Tạo tài khoản</a></li>
                <li><a href="">Đăng bài tập</a></li>
                <li><a href="">Danh sách học sinh</a></li>
            </ul>
        </div>
        <div id="login" class="status">
            <button class="login-btn" type="submit"><a href="/assets/html/login.html"><i class="fa-solid fa-user"></i> Đăng nhập</a></button>
        </div>
        <div id="login" class="status active">
            <button class="login-btn" type="submit"><a href="/assets/html/profile_hs.html"><i class="fa-solid fa-user"></i> Profile </a></button>
        </div>
    </header>
    <div class="wrapper">            
            <div class="form-box register">
                <h2>Tạo tài khoản</h2>
                <form onsubmit="register()">
                    <div class="input-box">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input id="idName" type="Name" required>
                        <label>Họ và tên</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input id="idClass" type="class" required>
                        <label>Lớp</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input id="idUserRegister" type="User" required>
                        <label>Tên đăng nhập</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input id="idPasswordRegister" type="password" required>
                        <label>Mật khẩu</label>
                    </div>
                    <div class="btn-login" id="idBtnRegiter">
                        <button type="submit" class="btn">Tạo tài khoản</button>
                    </div>
                </form>
            </div>
    </div>
    <script src="/assets/scripts/login.js"></script>
</body>
</html>
