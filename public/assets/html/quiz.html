<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style-quiz.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
		<h1>Trắc Nghiệm</h1>

			<h3>Câu hỏi 1: Ngôn ngữ lập trình nào mạnh nhất</h3>
			<div class="answers">
				<div class="ans-row"><input type="radio" name="q1" value="a"><span>C++</span></div>
				<div class="ans-row"><input type="radio" name="q1" value="b"><span>HTML</span></div>
				<div class="ans-row"><input type="radio" name="q1" value="c"><span>Java</span></div>
				<div class="ans-row"><input type="radio" name="q1" value="c"><span>Python</span></div>
			</div>
		</div>
		<div class="question">
			<h3>Câu hỏi 2: Học ngôn ngữ gì để code giỏi?</h3>
			<div class="answers">
				<div class="ans-row"><input type="radio" name="q2" value="a"><span>C++</span></div>
				<div class="ans-row"><input type="radio" name="q2" value="b"><span>Tiếng Anh</span></div>
				<div class="ans-row"><input type="radio" name="q2" value="c"><span>Java</span></div>

			</div>
		</div>
        <div class="footer"><input class="btn" type="submit"></div>
	</div>
