    <script>
        $.ajax({
            url: 'api/data/cfs',
            method: "GET"
        })
        .then(data=>{
            showCFS(data)
        })
        .catch(err=>{
            console.log(err)
        })
        $.ajax({
            url: 'api/data/study',
            method: "GET"
        })
        .then(data=>{
            showPOST(data)
        })
        .catch(err=>{
            console.log(err)
        })

        function showPOST(data){
            for (let index = 0; index < data.length; index++) {
                const element = data[index];
                let content = element.content
                if (content.length > 80) content = content.substring(0, 75) + '...'
                // console.log(content);
                $('#study').append(`
                    <div class="post">
                        <a href="/post/${element._id}">${content}</a>
                    </div>
                `)
            }
        }

        function showCFS(data){
            let limit = 3
            if (data.content.length < limit) limit = data.content.length
            $("#cfs").append(`
                <div class="post c1">
                </div>
            `)
            var start = data.count-6
            if (start < 0) start = 0
            for (let index = 0; index < limit; index++) {
                const element = data.content[index];
                var code = start+index+1;
                code = code.toString()
                while (code.length < 3) code = '0'+code
                $('.post.c1').append(`
                    <p class="tag-cfs">#cfs${code}</p>
                    <p>${element.content}
                    </p>
                `)
            }
            if (data.content.length-3 > 0){
                $("#cfs").append(`
                    <div class="post c2">
                    </div>
                `)   
                for (let index = 3; index < data.content.length; index++) {
                    const element = data.content[index];
                    var code = start+index+1;
                    code = code.toString()
                    while (code.length < 3) code = '0'+code
                    $('.post.c2').append(`
                        <p class="tag-cfs">#cfs${code}</p>
                        <p>${element.content}
                        </p>
                    `)
                }
            }
        }
    </script>
