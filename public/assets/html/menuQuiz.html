    <div class="container">
        <h2>Danh sách bài tập</h2>

    <script src="/assets/scripts/checkLogin.js"></script>
    <script src="/assets/scripts/jquery-min-3.6.4.js"></script>
    <script>
        function show(data){
            console.log(data);
            for (let index = 0; index < data.length; index++) {
                const element = data[index];
                $('.wrapper').append(`
                    <a href="/quiz/${element._id}" class="item-quiz"><div>${element.name}</div></a>            
                `)
            }
        }

        $.ajax({
            url: '/api/quiz',
            method: "PUT"
        })
        .then(data=>{
            show(data)
        })
        .catch(err=>{
            console.log(err);
        })
    </script>
