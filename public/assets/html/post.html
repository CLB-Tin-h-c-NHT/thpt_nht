    <script>
        var id = ""
        var hr = location.href
        var i = hr.length-1
        while (hr[i] !== '/'){
            id = hr[i] + id;
            i--;
        }
        function show(data){
            $('.post').append(`
                <p>${data.content}</p>
                <img src="https://drive.google.com/uc?id=${data.id_IMG}" alt=""> 
            `)
            $('.fb-comments').attr('data-href', `https://thpt-nht.onrender.com/post/${data._id}`)
            FB.XFBML.parse();
        }
        if (id) getData(id);
        else location.href = '/chat'
        function getData(id){
            $.ajax({
                url: '/api/data/study/'+id,
                method: "GET"
            })
            .then(data=>{
                if (data){
                    show(data)
                } else {
                    location.href = '/chat'
                }
            })
            .catch(err=>{
                console.log(err);
                location.href = '/chat'
            })
        }
    </script>
