<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="/assets/css/style-login.css">
  <script src="/assets/scripts/jquery-min-3.6.4.js"></script>
  <script src="https://kit.fontawesome.com/5f842d0b87.js" crossorigin="anonymous"></script>  
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="success_message"></div>
    <div class="form_box">
      <h1 id="title">Đăng kí</h1>
      <form method="post" id="register-form">
        <div class="input_group">

          <div class="input_field" id="name_field">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" id="name" name="name">
          </div>
          <div class="input_field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" id="password" name="password">
          </div>    
          <div class="input_field" id="class_field">
            <i class="fa-solid fa-users-class"></i>
            <input type="text" placeholder="Trường" id="class">
            <i class="fa-solid fa-users-class"></i>
            <input type="text" placeholder="Lớp" id="class">
          </div>
          <div class="input_field">
            <input type="submit" text="Gửi" id="submit" >
          </div>      
          <div class="choice">
            <p >Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
          </div>    
        </div>
      </form>
    </div>
  </div>
<script>
  function update(data){
    var url = "/edit/"+data._id
    console.log(url)
    $.ajax({
      url: url,
      type: "POST",
      data: {
        username: data.username,
        role: data.role,
        school: "",
        Class: ""
      }
    })
    .then(data=>{
      window.location.href = '/login'
    })
    .catch(err=>{
      console.log(err)
    })
  }
  function register(){
      $.ajax({
        url: "/register",
        type: "POST",
        data:{
          username: $('#name').val(),
          password: $('#password').val(),
          role: $('#role').val()
        }
      })
      .then(data=>{
        if (data === 'Username da ton tai') alert("Username đã tồn tại")
        else {
          update(data)
        }
      })
      .catch(err=>{
        console.log(err)
      })
    }
</script>
</body>
</html>
